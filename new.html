<!DOCTYPE html>
<html>
    <head>
        <title>Sample Form</title>

        <!--External css file link-->
        <link rel="stylesheet" href="style.css">

        <!--Liternal css-->
        <style>
            h1{text-align:center;}
            p{color: blue;}    
        </style>
    </head>
    <body>

        <!-- Inline css -->
        <h1 style="background-color: rgb(10, 251, 243); color: rgb(17, 5, 240);">HTML FORM </h1> 
        
        <!-- Form -->
        <form action="test.php" method="post">
        <fieldset>
        <legend>Personal Information</legend>
        <label>Name:</label>
        <input type="text" name="Name">
        <br><br>
        <label>Age:</label>
        <input type="text" name="Age">
        <br><br>
        <label>Email</label>
        <input type="email" name="Email">
        <br><br>
        <label>Password</label>
        <input type="password" name="Password">
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male">
        <label>Mail</label>
        <input type="radio" name="Gender" value="Femail">
        <label>Femail</label>
        <br><br>
        <label>Cuntry:</label>
        <select name="Cuntry">
            <option value="India">India</option>
            <option value="Sri Lanka" selected>Sri Lanka</option>
            <option value="Us">Us</option>   
        </select>
        <br><br>    
        <label>Languages Known:</label>
        <input type="checkbox" name="Language1" value="English">
        <label>English</label>
        <input type="checkbox" name="Language2" value="Sinhala" checked>
        <label>Sinhala</label>
        <input type="checkbox" name="Language3" value="Tamil">
        <label>Tamil</label>
        <br><br>
        <input type="submit" value="Submit" name="submit">
        <input type="reset" value="Reset" name="reset">
        </fieldset> 
        </form>
    </body>    
</html>
